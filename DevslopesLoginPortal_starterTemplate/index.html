<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->

<body class="signin-body">
    <div class="container signin-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <div class="card signin-card">
                    <div class="card-body">
                        <img src="assets/DevslopesLogo.png" class="img-fluid signin-img">
                        <form class="sign-form">
                            <div class="form-group">
                                 <input type="email" class="form-control" id="emailInput" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                            </div>
                            <button type="button" class="btn signin-button btn-lg">Sign In</button>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1"> Remember Me <a href="#">Need Help?</a></label>
                            </div>
                        </form>
                    </div>
                </div>
                <a href="#" class="account">Create new Account</a>
            </div>
            <div class="col"></div>
        </div>
    </div>




  
  
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
